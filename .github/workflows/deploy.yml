name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to deployment directory
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from main branch..."
            git pull origin main
            
            # Build Docker images
            echo "ğŸ”¨ Building Docker images..."
            docker compose build --parallel
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose down
            
            # Start containers
            echo "ğŸš€ Starting containers..."
            docker compose up -d
            
            # Wait for containers to be healthy
            echo "â³ Waiting for containers to be healthy..."
            sleep 10
            
            # Check if backend is running
            if ! docker compose ps backend | grep -q "Up"; then
              echo "âŒ Backend container failed to start"
              docker compose logs backend
              exit 1
            fi
            
            # Run migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            docker compose exec -T backend npx sequelize-cli db:migrate
            
            # Run seeders (only on first deploy or if needed)
            echo "ğŸŒ± Running database seeders..."
            docker compose exec -T backend npx sequelize-cli db:seed:all || echo "âš ï¸ Seeders already applied or failed (this is okay)"
            
            # Final health check
            echo "ğŸ¥ Running health check..."
            sleep 5
            
            # Check backend health endpoint
            if docker compose exec -T backend wget -q --spider http://localhost:3000/health; then
              echo "âœ… Backend health check passed"
            else
              echo "âŒ Backend health check failed"
              docker compose logs backend
              exit 1
            fi
            
            # Check if nginx is running
            if ! docker compose ps nginx | grep -q "Up"; then
              echo "âŒ Nginx container failed to start"
              docker compose logs nginx
              exit 1
            fi
            
            # Check nginx access
            if docker compose exec -T nginx wget -q --spider http://localhost:80/health; then
              echo "âœ… Nginx proxy health check passed"
            else
              echo "âš ï¸ Nginx health check failed (this may be okay if health endpoint is not exposed)"
            fi
            
            echo "âœ… Deployment completed successfully!"
            
            # Show running containers
            echo "ğŸ“Š Running containers:"
            docker compose ps
