services:
  postgres:
    image: docker.arvancloud.ir/postgres:15-alpine
    container_name: touch-crm-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-touch_crm}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - touch-crm-network

  redis:
    image: docker.arvancloud.ir/redis:7-alpine
    container_name: touch-crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - touch-crm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: touch-crm-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-touch_crm}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      SMS_PROVIDER: ${SMS_PROVIDER:-mock}
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_API_SECRET: ${SMS_API_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - touch-crm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: touch-crm-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - touch-crm-network

  nginx:
    image: docker.arvancloud.ir/nginx:alpine
    container_name: touch-crm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - touch-crm-network

volumes:
  postgres_data:
  redis_data:

networks:
  touch-crm-network:
    driver: bridge
